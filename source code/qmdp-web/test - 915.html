	<script type="text/javascript">
		var tree = $("#treediv");

		var str = '';
		drawrect(350, 0, '习近平');
		drawvline(390, 40);
		drawhline(40, 60, 450);
		drawvline(40, 60);
		drawvline(140, 60);
		drawvline(490, 60);
		drawrect(0, 80, '李克强');
		drawrect(100, 80, '王岐山');
		drawrect(450, 80, '刘云山');
		
		drawvline(490, 120);
		drawhline(240, 140, 500);
		drawvline(240, 140);
		drawvline(340, 140);
		drawvline(440, 140);
		drawvline(540, 140);
		drawvline(640, 140);
		drawvline(740, 140);
		
		drawrect(200, 160, '钟山');
		drawrect(300, 160, '傅自应');
		drawrect(400, 160, '高燕');
		drawrect(500, 160, '房爱卿');
		drawrect(600, 160, '俞建华');
		drawrect(700, 160, '王受文');
		
		
		
		tree.html(str);

		function drawrect(x, y, text) {
			str += '<div style="position: absolute; top: ' + y + 'px; left: ' + x + 'px; width: 80px; height: 40px; border: 1px solid #000000; text-align: center; padding-top: 10px;">'
					+ text + '</div>';
		}
		function drawhline(x, y, width) {
			str += '<div style="position: absolute; top: '+y+'px; left: '+x+'px; width: '+width+'px; height: 1px; border-top: 1px solid #000000;"></div>';
		}
		function drawvline(x, y) {
			str += '<div style="position: absolute; top: '+y+'px; left: '+x+'px; width: 1px; height: 20px; border-left: 1px solid #000000;"></div>';
		}
	</script>
